<app-navbar></app-navbar>
 
<div class="register-container">
  <form class="register-form" (ngSubmit)="register()">
    <h2>Sign Up</h2>
 
    <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required />
    <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
    <input type="text" placeholder="Phone" [(ngModel)]="phone" name="phone" required />
    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
    <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    <select [(ngModel)]="role" name="role" required>
      <option value ="" disabled selected>Select Role</option>
      <option value="Learner">Learner</option>
      <option value="Coach">Coach</option>
    </select>
 
    <button type="submit" class="signup-button">Sign Up</button>
 
    <p class="switch-link"> Already have an account?
      <a routerLink="/login" class="signup-link">Login</a>
    </p>
</form>
</div>
