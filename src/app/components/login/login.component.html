<app-navbar></app-navbar>
<div class="register-container">
    <form class="register-form" (ngSubmit)="login()">
      <h2>Login Here</h2>
   
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
   
      <button type="submit" class="signup-button">Login </button>

      <p class="switch-link"> Don't have an account?
        <a routerLink="/register" class="signup-link">Sign up</a>
      </p>
     
    </form>
  </div>
